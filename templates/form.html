<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Dynamic Diamond Background */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://source.unsplash.com/1600x900/?diamonds,luxury');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 500px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: white;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { text-align: center; margin-bottom: 30px; letter-spacing: 2px; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group { margin-bottom: 15px; display: flex; flex-direction: column; }

        label { margin-bottom: 5px; font-size: 0.9rem; font-weight: bold; color: #d1d1d1; }

        input, select {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder { color: #e0e0e0; font-size: 0.8rem; }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        option { background: #333; color: white; }

        .full-width { grid-column: span 2; }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            background: #00d2ff;
            background: -webkit-linear-gradient(to right, #3a7bd5, #00d2ff);
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Diamond Price Expert</h2>
    
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        <div class="form-grid">
            <div class="form-group">
                <label for="carat">Carat</label>
                <input type="text" id="carat" name="carat" placeholder="e.g. 1.5" required>
            </div>

            <div class="form-group">
                <label for="depth">Depth %</label>
                <input type="text" id="depth" name="depth" placeholder="e.g. 61.2" required>
            </div>

            <div class="form-group">
                <label for="table">Table</label>
                <input type="text" id="table" name="table" placeholder="e.g. 57.0" required>
            </div>
            
            <div class="form-group">
                <label for="x">X (mm)</label>
                <input type="text" id="x" name="x" placeholder="Length" required>
            </div>
          
            <div class="form-group">
                <label for="y">Y (mm)</label>
                <input type="text" id="y" name="y" placeholder="Width" required>
            </div>
          
            <div class="form-group">
                <label for="z">Z (mm)</label>
                <input type="text" id="z" name="z" placeholder="Depth" required>
            </div>         
          
            <div class="form-group">
                <label for="cut">Cut</label>
                <select id="cut" name="cut">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>
              
            <div class="form-group">
                <label for="color">Color</label>
                <select id="color" name="color">
                    <option value="D">D (Best)</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J (Worst)</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label for="clarity">Clarity</label>
                <select id="clarity" name="clarity">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>
        </div>

        <input type="submit" value="Predict Price">
    </form>

    {% if final_result %}
    <div class="result">
        Estimated Price: ${{final_result}}
    </div>
    {% endif %}
</div>

</body>
</html>
